<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="stylepars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Couleurs principales */
        :root {
            --primary-color: #001f3f; /* Bleu nuit */
            --secondary-color: #ff8c00; /* Orange */
            --text-color: #fff;
            --background-color: #f0f8ff; /* Bleu très clair */
            --notification-bg-color: #fff;
            --notification-border-color: #ccc;
            --offer-color: #2ecc71; /* Vert pour les offres */
            --message-color: #3498db; /* Bleu pour les messages */
        }

        .chat {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }

        /* Conteneur des notifications */
        .notifications-container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        /* Notification individuelle */
        .notification {
            background-color: var(--notification-bg-color);
            border: 1px solid var(--notification-border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
        }

        .notification i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .notification p { margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        .notification .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--primary-color);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .notification .close-button:hover {
            opacity: 1;
        }

        /* Styles spécifiques pour les notifications d'offres et de messages */
        .notification.offer i { color: var(--offer-color); } /* Vert pour les offres */
        .notification.message i { color: var(--message-color); } /* Bleu pour les messages */

        /* Message si aucune notification */
        .no-notifications {
            text-align: center;
            font-style: italic;
            color: #777;
        }

        /* Adaptations pour mobile */
        @media (max-width: 600px) {
            .header {
                padding: 15px 0;
            }

            .header h1 {
                font-size: 1.7em;
            }

            .notifications-container {
                width: 95%;
            }

            .notification {
                padding: 12px;
            }

            .notification i {
                margin-right: 10px;
                font-size: 1.3em;
            }

            .notification p {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.jpg" alt="Logo" class="logo"><span class=".nom">EXCELLENCY</span>
                <h1>Espace Repetiteur</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="profilrepetiteur.html" class="active"><i class="fas fa-user"></i> Profil</a></li>
                    <li><a href="chatrepetiteur.html"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="offrerepetiteur.html"><i class="fas fa-tags"></i> Offres</a></li>
                    <li><a href="notificationrepetiteur.html"><i class="fas fa-bell"></i> Notifications <span class="notification-count">3</span></a></li>
            
                </ul>
            </nav>
        </aside>
        <main class="main-content">
    <div class="header">
        <h1>Notifications</h1>
    </div>

    <div class="notifications-container">

        <!-- Exemple de notification d'offre -->
        <div class="notification offer">
            <i class="fas fa-tags"></i>
            <p>Un nouveau parent a fait une offre pour votre demande.</p>
            <button class="close-button" onclick="removeNotification(this.repetiteurNode)"><i class="fas fa-times"></i></button>
        </div>

        <!-- Exemple de notification de message -->
        <div class="notification message">
            <i class="fas fa-envelope"></i>
            <p>Vous avez reçu un nouveau message de [Nom du parent].</p> <button class="close-button" onclick="removeNotification(this.repetiteurNode)"><i class="fas fa-times"></i></button>
        </div>

        <!-- Message si aucune notification -->
        <p class="no-notifications">Aucune notification pour le moment.</p>

    </div>

    <script>
        function removeNotification(element) {
            element.remove();

            // Vérifier si toutes les notifications ont été supprimées et afficher le message "Aucune notification"
            const notificationsContainer = document.querySelector('.notifications-container');
            if (notificationsContainer.children.length === 1 && notificationsContainer.children[0].classList.contains('no-notifications')) {
                // Le message "Aucune notification" est déjà affiché, donc on ne fait rien
            } else if (notificationsContainer.children.length === 0) {
                const noNotificationsMessage = document.createElement('p');
                noNotificationsMessage.classList.add('no-notifications');
                noNotificationsMessage.textContent = 'Aucune notification pour le moment.';
                notificationsContainer.appendChild(noNotificationsMessage);
            }
        }

        // Au chargement de la page, vérifier s'il y a des notifications et afficher le message "Aucune notification" si nécessaire
        window.addEventListener('load', () => {
            const notificationsContainer = document.querySelector('.notifications-container');
            const notifications = notificationsContainer.querySelectorAll('.notification');

if (notifications.length === 0) {
    const noNotificationsMessage = document.createElement('p');
    noNotificationsMessage.classList.add('no-notifications');
    noNotificationsMessage.textContent = 'Aucune notification pour le moment.';
    notificationsContainer.appendChild(noNotificationsMessage);
}

// Supprimer le message "Aucune notification" si des notifications sont ajoutées dynamiquement
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            const noNotificationsMessage = notificationsContainer.querySelector('.no-notifications');
            if (noNotificationsMessage) {
                noNotificationsMessage.remove();
            }
        }
    });
});

observer.observe(notificationsContainer, { childList: true });
});

</script>
        </main>
    </div>
</body>
</html>
